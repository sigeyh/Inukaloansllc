<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Loan Eligibility</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1a1a1d, #2c3e50);
      color: #f1f1f1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 1.6rem;
    }

    .message-box {
      background: rgba(255, 255, 255, 0.08);
      padding: 16px;
      border-radius: 10px;
      max-width: 350px;
      font-size: 1rem;
      line-height: 1.6;
      display: none;
      margin-top: 20px;
    }

    .message-box span {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      color: #00e5ff;
    }

    button {
      margin-top: 20px;
      padding: 12px 20px;
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(0, 114, 255, 0.4);
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.3rem;
      }

      .message-box {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <h1>Your Loan Eligibility</h1>
  <button id="viewDetailsBtn">View Details</button>

  <div class="message-box" id="resultBox">
    ðŸŽ‰ <strong>Congratulations!</strong><br>
    You are eligible for a loan of <span id="loanAmountText">Ksh ...</span>.<br>
    Repayment period: <strong>14 days</strong><br>
    Service Fee (5.5%): <span id="feeText">Ksh ...</span><br>
    Amount to be disbursed: <span id="finalAmountText">Ksh ...</span><br>
    <button onclick="window.location.href='verification.html'">Proceed</button>
  </div>

  <script>
    function formatNumber(num) {
      return num.toLocaleString('en-KE');
    }

    function generateLoanAmount(min, max) {
      return Math.round((Math.random() * (max - min) + min) / 5) * 5;
    }

    const loanAmount = generateLoanAmount(4500, 8500);
    const serviceFeeRate = 5.5 / 100;
    const serviceFee = Math.round(loanAmount * serviceFeeRate);
    const disbursableAmount = loanAmount - serviceFee;

    document.getElementById("viewDetailsBtn").addEventListener("click", () => {
      document.getElementById("loanAmountText").textContent = "Ksh " + formatNumber(loanAmount);
      document.getElementById("feeText").textContent = "Ksh " + formatNumber(serviceFee);
      document.getElementById("finalAmountText").textContent = "Ksh " + formatNumber(disbursableAmount);
      document.getElementById("resultBox").style.display = "block";

      localStorage.setItem("loanAmount", loanAmount);
      localStorage.setItem("serviceFee", serviceFee);
      localStorage.setItem("disbursableAmount", disbursableAmount);
    });
  </script>
</body>
</html>
