<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Loan Eligibility</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1a1a1d, #2c3e50);
      color: #f1f1f1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 1.5rem;
    }

    canvas {
      background-color: transparent;
    }

    .message-box {
      background: rgba(255, 255, 255, 0.08);
      padding: 16px;
      border-radius: 10px;
      text-align: center;
      margin-top: 20px;
      max-width: 320px;
      font-size: 1rem;
      line-height: 1.6;
      display: none;
    }

    .message-box span {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      color: #00e5ff;
    }

    button {
      margin-top: 25px;
      padding: 12px 20px;
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(0, 114, 255, 0.4);
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.3rem;
      }

      canvas {
        width: 90vw;
        height: 90vw;
      }
    }
  </style>
</head>
<body>
  <h1>Your Loan Eligibility</h1>
  <canvas id="progressCanvas" width="300" height="300"></canvas>

  <button id="showDetailsBtn" style="display: none;">View Details</button>

  <div class="message-box" id="resultBox">
    ðŸŽ‰ <strong>Congratulations!</strong><br>
    You are eligible for a loan of <span id="loanAmountText">Ksh ...</span>.<br>
    <button onclick="window.location.href='verification.html'">Proceed</button>
  </div>

  <script>
    const canvas = document.getElementById('progressCanvas');
    const ctx = canvas.getContext('2d');
    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2;
    const radius = 120;

    function formatNumber(num) {
      return num.toLocaleString('en-KE');
    }

    function generateLoan() {
      const min = 4500;
      const max = 8500;
      return Math.round((Math.random() * (max - min + 1) + min) / 5) * 5;
    }

    const targetValue = generateLoan();
    let currentValue = 0;
    let startTime = null;
    const duration = 3000;

    function drawProgress(value) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      ctx.beginPath();
      ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
      ctx.strokeStyle = '#333';
      ctx.lineWidth = 20;
      ctx.stroke();

      const progress = value / targetValue;
      const endAngle = -Math.PI / 2 + progress * 2 * Math.PI;

      ctx.beginPath();
      ctx.arc(centerX, centerY, radius, -Math.PI / 2, endAngle);
      ctx.strokeStyle = '#00c6ff';
      ctx.lineWidth = 20;
      ctx.stroke();

      ctx.fillStyle = '#fff';
      ctx.font = '24px Segoe UI';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('Ksh ' + formatNumber(value), centerX, centerY);
    }

    function animateProgress(timestamp) {
      if (!startTime) startTime = timestamp;
      const elapsed = timestamp - startTime;
      const ratio = Math.min(elapsed / duration, 1);

      currentValue = Math.round((ratio * targetValue) / 5) * 5;
      drawProgress(currentValue);

      if (ratio < 1) {
        requestAnimationFrame(animateProgress);
      } else {
        document.getElementById("showDetailsBtn").style.display = "inline-block";

        // Store actual loan data for next page (verification.html)
        const processingRate = 5.5 / 100;
        const processingFee = Math.round(targetValue * processingRate);
        const disbursable = targetValue - processingFee;

        localStorage.setItem("loanAmount", targetValue);
        localStorage.setItem("processingFee", processingFee);
        localStorage.setItem("disbursableAmount", disbursable);
      }
    }

    requestAnimationFrame(animateProgress);

    document.getElementById("showDetailsBtn").addEventListener("click", () => {
      document.getElementById("loanAmountText").textContent = "Ksh " + formatNumber(targetValue);
      document.getElementById("resultBox").style.display = "block";
      document.getElementById("showDetailsBtn").style.display = "none";
    });
  </script>
</body>
</html>
